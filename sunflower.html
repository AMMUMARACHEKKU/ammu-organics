
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Data</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #333; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Spreadsheet Data</h1>
    <table id="dataTable"></table>

    <script>
    // Replace YOUR_SHEET_ID with your actual Google Sheet ID
    const sheetId = 'YOUR_SHEET_ID';
    const url = `https://docs.google.com/spreadsheets/d/e/2PACX-1vSt0ZlW_knQreqF2pjdBDQ5U9YLByHVd1m93V9OMwjrcqxMNAlP8yxWdK3OxNwuGWj3lDkACcqjAHP2/pubhtml`;

    fetch(url)
        .then(response => response.text())
        .then(data => {
            const rows = data.split('\n').map(r => r.split(','));
            let tableHtml = '';
            rows.forEach((row, index) => {
                tableHtml += '<tr>';
                row.forEach(cell => {
                    if(index === 0){
                        tableHtml += `<th>${cell}</th>`;
                    } else {
                        tableHtml += `<td>${cell}</td>`;
                    }
                });
                tableHtml += '</tr>';
            });
            document.getElementById('dataTable').innerHTML = tableHtml;
        })
        .catch(err => {
            console.error('Error fetching sheet:', err);
            document.getElementById('dataTable').innerHTML = '<tr><td colspan="10">Failed to load data</td></tr>';
        });
    </script>
</body>
</html>
